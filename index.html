
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> AI4LifeScience Tutorials & Talks </title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    .talk { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #ddd; }
    .title { font-size: 18px; font-weight: bold; }
    .speaker { color: #555; }
    .tags { font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <h1>AI4Life Tutorials & Talks</h1>
  <div id="content"></div>
  <script>
    fetch('tutorials.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('content');
        data.forEach(t => {
          const div = document.createElement('div');
          div.className = 'talk';
          div.innerHTML = `<div class="title"><a href="${t.url}" target="_blank">${t.title}</a></div>
                           <div class="speaker">Speaker: ${t.speaker}</div>
                           <div class="tags">Tags: ${t.tags.join(', ')}</div>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
